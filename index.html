<!DOCTYPE html>
<html>
<head>
  <title>LED Wall Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/dropdown.min.css" integrity="sha512-tdyzfjYDk2OR9L10jvzzuGUB0Rvl5fyMW/Z8yfbYyyENfuXxtcDtEq7d/PdiA0hzQzXjWwvZasjEp8Joli2tkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/transition.min.css" integrity="sha512-HgM+2tpAdAIDm77Pe0gKU78lxA5MPfurAZFf1KDm1l/0npc9YRh+7rqDXmBKajNu3oFtiOKX+fBrK0W/8wRecw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/input.min.css" integrity="sha512-/2SPb+/ufZ1JxqZtjgwhYh6Eg0/rh9IDNjjfPyhJQEeXGRsi8bu7dpI8i2hoGaK4m8iRMvn2L7vBrAy5MdW76A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/button.min.css" integrity="sha512-+1Zl+cDrkWiaN4aCOs9XZ12Jm4Lg3OztufLITILSxr3mo5QM3+WgLH6+s+ytIWoWWQcdNlMGn1JHf75TzHvPHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="/CSS/style.css">
</head>

<body>
        <div id="title">
        <h1>LED Calculator</h1>
        </div>

        <div id="ux">
                <div class="ux-item">
                <h2>Form 1</h2>
                        <div class="ui fluid search selection dropdown" id="manufacturer-select">
                                <input type="hidden" id="manufacturer-select2">
                                <i class="dropdown icon"></i>
                                <div class="default text">Select manufacturer</div>
                                <div class="menu">
                                </div>
                        </div>
                        <div class="ui fluid search selection dropdown" id="device-select">
                                <input type="hidden" id="device-select2">
                                <i class="dropdown icon"></i>
                                <div class="default text">Select device</div>
                                <div class="menu">
                                </div>
                        </div>
                        <div class="ui fluid input">
				<div class="ui fluid color">
					<label>Odd Color</label>
					<input type="color" id="odd-color ui" value="#ff0000">
				</div>
				<div class="ui fluid color">
					<label>Even Color</label>
					<input type="color" id="even-color ui" value="#00ff00">
				</div>
				
			</div>
                </div>
    
                <div class="ux-item">
                <h2>Form 2</h2>
                <form class="ui form fluid">
                        <div class="ui fluid">
                                <label for="screen-cols">Enter the number of columns:</label>
                                <input class ="ui fluid input" type="number" id="screen-cols" min="1" max="25" value="1">
                                <label for="screen-rows">Enter the number of rows:</label>
                                <input class ="ui fluid input" type="number" id="screen-rows" min="1" max="25" value="1">
                        </div>
                </form>
                </div>

                <div class="ux-item">
                <h2>Form 3</h2>
                        <div class="ui fluid search selection dropdown" id="resolution-select">
                                <input type="hidden" id="resolution-select2">
                                <i class="dropdown icon"></i>
                                <div class="default text">Select Resolution for the generated image</div>
                                <div class="menu">
                                </div>
                        </div>
                        <form class="ui form fluid">
                                <div class="ui fluid">
                                        <label for="custom-res-width">Custom Width</label>
                                        <input class="ui fluid input" type="number" id="custom-res-width" min="1" max="10000" value="1024">
                                </div>
                                <div class="ui fluid">
                                        <label for="custom-res-height">Custom Height</label>
                                        <input class="ui fluid input" type="number" id="custom-res-height" min="1" max="10000" value="1024">
                                </div>
                        </form>
                </div>

                <div class="ux-item">
                        <h2>Form 4</h2>
                                <button class ="ui fluid button" id="calculate-button">Generate PNG</button><br>
                                <button class ="ui fluid button disabled" id="save-button">Save Image</button><br>
                                <button class ="ui fluid button" id="clear-button">Clear Image</button><br>
                                
                </div>

                <div class="ux-item">
                        <h2>Form 5</h2>
                        <div class="ui message device-info"></div>
                </div>
        </div>

        <div id="data-output">
        <h2>Data Output</h2>
                <div class="ui message grid-info"> 
                </div>
                <div class="ui message grid-container">
                </div>
                <div class="img-holder" id="img-holder"></div>
                <div class="hidden-container" id="hidden-container"></div>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  <script src="/JS/script.js"></script>
        <script> 
                document.addEventListener('DOMContentLoaded', function() {
                onLoad();
                });
        </script>

</body>
</html>
