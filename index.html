<!DOCTYPE html>
<html>
<head>
	<title>ROE LED Information</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="parent-container">
		<div class="container">
			<label for="device-select">Select a device:</label>
			<select id="device-select"></select>
			<label for="screen-rows">Enter the number of rows:</label>
			<input type="number" id="screen-rows" min="1" max="100" value="1">
			<label for="screen-cols">Enter the number of columns:</label>
			<input type="number" id="screen-cols" min="1" max="100" value="1">
			<button id="calculate-button">Calculate</button>
			<div class="grid-dimensions"></div>
			<div class="device-info"></div>
		</div>
		<div class="grid">
			<div class="grid-info"> 
				
			</div>
			<div class="grid-container">

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
