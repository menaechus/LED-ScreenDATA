<!DOCTYPE html>
<html>
<head>
	<title>LED Calculator</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body
	<div class="info">
		<div class="info2">
		Currently includes most of ROE LEDs. <br>
		Only Absen Polaris PL2.5 is in the list <br>
		08.05.2023<br>
		</div>
	</div>
	<div class="parent-container">
		<div class="container">

		<label for="manufacturer-select">Select manufacturer:</label>
			<select id="manufacturer-select"></select>

			<label for="device-select">Select a device:</label>
			<select id="device-select"></select>

			<!-- add selection between stacked or hanging  not a checkbox -->
			<form>
				<input type="radio" id="hanging" name="hanging" value="hanging" checked="checked">
				<label for="hanging">Hanging (not working yet!)</label><br>
				<input type="radio" id="stacked" name="hanging" value="stacked">
				<label for="stacked">Stacked (not working yet!)</label><br>
			</form>
			
			<label for="screen-rows">Enter the number of rows:</label>
			<input type="number" id="screen-rows" min="1" max="25" value="1">
			<label for="screen-cols">Enter the number of columns:</label>
			<input type="number" id="screen-cols" min="1" max="25" value="1">
			<button id="calculate-button">Generate PNG</button>
			<div class="grid-dimensions"></div>
			<div class="device-info"></div><br>
			<button id="save-button">Save Image</button><br>
			<button id="clear-button">Clear Image</button><br>
		</div>
		<div class="grid">
			<div class="grid-img-holder">
				<div class="grid-info"> 
				</div>
				<div class="grid-container">
				</div>
				
			</div>
		</div>
	</div>
	<div class="img-holder" id="img-holder">
	</div>
	<script src="html2canvas.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
  <script> 
  document.addEventListener('DOMContentLoaded', function() {
    onLoad();
  });
  </script>
	 
</body>
</html>
